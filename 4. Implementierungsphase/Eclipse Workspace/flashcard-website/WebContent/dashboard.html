<html>

<head>
    <meta charset="UTF-8">
	<title>FlashCard Website - Dashboard</title>
		
    <link rel="stylesheet" href="layout/css/layout.css">
    <link rel="stylesheet" href="layout/css/font-awesome.min.css">
	
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript">
    	function initEditors(){
			tinymce.init({
			    selector: "textarea",
			    theme: "modern",
			    toolbar: false,
			    menubar: false,
			    statusbar: false,
			    setup: function(ed) {
	        		ed.on('init', function(e) {
	            		e.target.hide();
	        		});
	    		},
	    		height: 134,
	    		width: 309,
	       		force_p_newlines : false,
	       		content_css : "layout/css/tinymce.css"
			});
		}
	</script>
</head>

<body class="dashboard">
	<header>
		<div class="menubar">
			<div class="menubar-container">
				<ul class="menubar-nav">
					<li class="active"><a href="javaScript:void(0);">Home</a></li>
					<li><a href="preferences.html">Einstellungen</a></li>
					<li><a href="jsp/logout.jsp">Ausloggen</a></li>
				
				</ul>
			</div>
		</div>    
	</header>

    <div id="wrapper">
		
        <!-- Add -->
        <div class="paper paper-small paper-dashboard">
        	<div class="paper-buttons">
        		<a href="#" class="icon remove hidden">
        			<i class="fa fa-minus fa-fw"></i>
        		</a>
        		<a href="#" class="icon save hidden">
        			<i class="fa fa-save fa-fw"></i>
        		</a>
        	</div>
            <div class="paper2">
                <div class="redBorder">
                	<a href="#" class="icon add">
						<i class="fa fa-plus fa-5x"></i>
					</a>
				</div>     
				         
			</div>
        </div>

    </div>
    <div class="clear" style="clear:both;"></div>
</body>

</html>
