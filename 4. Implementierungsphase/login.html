<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="layout/css/layout.css">
    <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <h1>StudyFlash</h1>
    <form class="loginform" method=post action="jsp/loginbean.jsp">
        <label class="loginLabel">Loginscreen</label>
            <input type="text" id="login" name="login" placeholder="Username" spellcheck="false" onBlur="typeWatch()">
            <input type="password" name="password" id="password" placeholder="Password" spellcheck="false">
            <a href="#" class="forgotPW">Passwort vergessen ?</a>
            <input type="submit" id="loginId" class="loginButton" name="Login" value="Login">
    </form>

</body>

</html>
